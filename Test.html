<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Live Attendance Dashboard</h1>

<table id="attendanceTable">
    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be populated here -->
    </tbody>
</table>

<script>
async function fetchAttendance() {
    try {
        const response = await fetch("http://localhost:8000/attendance");  // FastAPI endpoint
        const data = await response.json();

        const tableBody = document.getElementById("attendanceTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; // Clear old data

        data.forEach(record => {
            let row = tableBody.insertRow();
            row.insertCell(0).innerText = record.id;
            row.insertCell(1).innerText = record.name;
            row.insertCell(2).innerText = record.timestamp;
        });
    } catch (err) {
        console.error("Error fetching attendance:", err);
    }
}

// Fetch every 5 seconds
setInterval(fetchAttendance, 5000);
fetchAttendance(); // initial fetch
</script>

</body>
</html>
